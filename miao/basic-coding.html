  <!-- C = 5*(F-32)/9 -->
  <script type="norun" id="ch0103/08">

    }
  </script>

  <script type="norun" id="ch0103/13">

  <!-- 如果一个圆桶的深为h厘米，底面半径为r厘米，
  -- 那么它最多能装Pi * r * r * h立方厘米的水。(设Pi=3.14159)
  -- 1升 = 1000毫升
  -- 1毫升 = 1 立方厘米 
-->
  <script type="norun" id="ch0103/14">
    var h = Number(prompt('h:'))
    var r = Number(prompt('r:'))
    var capacity = ((Math.PI.toFixed(5) * Math.pow(10, 5)) * r * r * h) / Math.pow(10, 8)
    var bucket = (20 / capacity + 1).toFixed(0)
    console.log(bucket)
  </script>
