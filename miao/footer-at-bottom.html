<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sticky-footer</title>
  <style>
    body {
      margin: 0;
    }

    .container {
      position: relative;
    }

    main {
      min-height: calc(100vh - 60px);
      width: 300px;
      margin: auto;
    }

    footer {
      position: sticky;
      height: 60px;
      background-color: #eee;
      text-align: center;
      line-height: 60px;
    }
  </style>
</head>

<body>
  <div class="container">
    <main>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque minima nisi voluptate est, magnam soluta cum
      vel
      aliquid repudiandae, molestias impedit. Porro maxime natus expedita maiores ratione reiciendis atque iure.
      lorem5000</main>
    <footer>footer</footer>
  </div>
</body>

</html>
