<script>
    // sqrt: 求一个正数的平方根
    // x = (x + n / x) / 2 公式
    // 11-17 下午四点
    function sqrt(n) {
        var x = n
        while (Math.abs(x * x - n) > 0.000000001) {
            x = (x + n / x) / 2
        }
        return x
    }
    // narcissistic: 写一个函数判断一个数是否为水仙花数
    // 水仙花数只是自幂数的一种，严格来说3位数的3次幂数才称为水仙花数。
    function isNarcissistic(n) {
        var ge = n % 10
        var shi = (n - ge) / 10 % 10
        var bai = (n - ge - shi * 10) / 100
        if (Math.pow(ge, 3) + Math.pow(shi, 3) + Math.pow(bai, 3) == n) {
            return true
        }
        return false
    }

    // palindrom: 写函数求阶乘
    // 回文.....
    function palindrom(n) {
        var x = 1
        var i = n
        for (i; i > 1; i--) {
            x *= n
            n--
        }
        return x
    }
